<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">


</head>
<body class="bg-dark text-danger text-center">

<div class="container">
    <form th:action="@{/login}" th:method="post" th:object="${login_key}" class="bg-dark text-danger mt-5" style="border: none;">
        <p class="display-5">Login</p>
        <div class="form-group mt-2">
            <input type="text" id="mail" th:field="*{mail}" class="form-control" placeholder="Mail">
            <div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="text-danger text-uppercase"></div>
        </div>
        <div class="form-group mt-2">
            <input type="text" id="password" th:field="*{password}" class="form-control" placeholder="Password">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger text-uppercase"></div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
